如何实现三个div高度相同且高度自适应？
给div一个比较大的padding-bottom，再用负的margin-bottom拉回来，然后给父级加overflow：hidden隐藏超出的部分

关于添加内容后，父级宽高仍未0，不会被撑开
子级加了浮动，给父级去除浮动影响 ，在使用浮动要立即清除浮动影响
去浮动的方法：
给父级加上overflow：hidden；
让父级也浮动脱离标准文档流 （不推荐）
在父级下加一个兄弟div，不加任何样式，给div加上clear：both；

text-align：left ，right，center 左、右、居中对齐
text-indent：2em 缩进两个字
